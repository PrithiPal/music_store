<h1>GAMES STORE HERE </h1>
{% load static %}

<h2>Buy all games at exclusive price from us!!</h2>

<div container="main">
        {% for game in games.all %}

            <a href="{% url 'detail' game.id %}">{{ game.name }}</a>
            <img src="{{ game.image.url }}">
            <p>{{ game.about }}</p>

        {% endfor %}
</div>
